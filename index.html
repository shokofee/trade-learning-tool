<!DOCTYPE html>
<html>
<head>
<title>Trade Analysis Tool</title>

<style>
body {
    font-family: Arial;
    background: linear-gradient(120deg, #6a11cb, #2575fc);
    padding: 30px;
}
.box {
    background: white;
    max-width: 420px;
    margin: auto;
    padding: 25px;
    border-radius: 10px;
}
h1 {
    text-align: center;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #28a745;
    color: white;
    border: none;
}
.result {
    margin-top: 15px;
    padding: 10px;
    border-radius: 5px;
}
.small {
    font-size: 12px;
    color: gray;
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="box">
<h1>Trade Analysis Tool</h1>
<p><b>Educational Project</b></p>

<input type="number" id="buy" placeholder="Buy Price">
<input type="number" id="sell" placeholder="Sell Price">
<input type="number" id="qty" placeholder="Quantity">

<button onclick="analyze()">Analyze Trade</button>

<div class="result" id="out"></div>

<p class="small">
⚠️ This project is for educational purposes only.<br>
Not financial advice.
</p>
</div>

<script>
function analyze() {
    let buy = buy.value;
    let sell = sell.value;
    let qty = qty.value;

    if (!buy || !sell || !qty) {
        out.innerHTML = "Please enter all values.";
        out.style.background = "#ffe5e5";
        return;
    }

    let p = (sell - buy) * qty;

    if (p > 0) {
        out.innerHTML = "PROFIT ✔<br>Amount: " + p;
        out.style.background = "#e5ffe5";
    } else if (p < 0) {
        out.innerHTML = "LOSS ✖<br>Amount: " + p;
        out.style.background = "#ffe5e5";
    } else {
        out.innerHTML = "NO PROFIT NO LOSS";
        out.style.background = "#e5e5ff";
    }
}
</script>

</body>
</html>
